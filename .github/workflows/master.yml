on:
  push:
    branches:
      - master

name: ðŸš€ Deploy to webwizard.in

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: DEPLOY CODE TO VPS
        run: |
          echo "${{ secrets.PASS_WORD }}" | scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P ${{ secrets.PORT }} $GITHUB_WORKSPACE/dist/* ${{ secrets.USER_NAME }}@${{ secrets.HOST_NAME }}:/var/www/webwizard.in
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
          PORT: ${{ secrets.PORT }}
